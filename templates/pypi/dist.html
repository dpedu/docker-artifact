<!DOCTYPE html>
<html>
  <head>
    <title>Simple index</title>
    <style type="text/css">
        a {
          display: block;
        }
    </style>
  </head>
  <body>
    {%- for pkg in pkgs %}
    <a href="/repo/pypi/{{ repo.name }}/{{ distname }}/{{ pkg.fname }}">{{ pkg.fname }}</a>
    {%- endfor %}
  </body>
</html>
